name: Run test.js

on:
  push:
    branches: [ "FPV-20" ]

defaults:
  run:
    working-directory: ./web-intf/backend/test

jobs:
  test:
    runs-on: ubuntu-latest

    timeout-minutes: 10

    strategy:
          matrix:
            node-version: [14.x, 16.x, 18.x]

    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
